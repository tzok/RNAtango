    image: dpage/pgadmin4:latest
    #restart: always
    ports:
     - "5050:5050"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rnatango.pl
      PGADMIN_DEFAULT_PASSWORD: zaq1@WSXcde3
      PGADMIN_LISTEN_PORT: 5050
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - db_network
  rabbit:
    image: rabbitmq:3.11-alpine
    restart: always
    networks:
      - db_network
      - rabbit_network
  db:
    image: postgres:latest
    restart: always
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data/
    networks:
      - db_network
volumes:
