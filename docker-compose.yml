  nginx:
    build:
      context: ./nginx
    restart: always
    ports:
      - 80:8000
      - 443:443
    depends_on:
      - web
    volumes:
      - ./ssl:/etc/letsencrypt/
      - ./nginx/conf/:/etc/nginx/conf.d/
      - ./logs/nginx:/logs
      - ./frontend:/usr/share/nginx/html
    networks:
      - web_network
  maxit:
    image: tzok/maxit:server
    restart: always
    networks:
      - web_network
  rabbit:
    image: rabbitmq:3.11-alpine
    restart: always
    env_file:
      - ./.env
    networks:
      - db_network
      - rabbit_network
  db:
    image: postgres:latest
    restart: always
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data/
    networks:
      - db_network
volumes:
  workdir:
  pgdata:
  pgadmin-data:
networks:
  web_network:
    driver: bridge
  db_network:
    driver: bridge
  rabbit_network:
    driver: bridge
