version: "3.9"
services:
  web:
    build: .
    depends_on:
      - db
      - rabbit
    restart: "no"
    entrypoint: bash /opt/rnatango/docker-entrypoint.sh
    ports:
      - 80:8080
    networks:
      - web_network
      - db_network
      - rabbit_network
    volumes:
      - .:/opt/rnatango
