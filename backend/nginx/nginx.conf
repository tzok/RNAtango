upstream docker_django_server {
    server web:8000;
}
limit_conn_zone $binary_remote_addr zone=admin:10m;
proxy_cache_path /tmp/cache levels=1:2 keys_zone=server_cache:10m max_size=10g 
                 inactive=60m use_temp_path=off;
server {

    access_log /logs/access.log combined;
    error_log /logs/warn.log warn;

    # the port your site will be served on
    listen *:8080;
    # the domain name it will serve for
    charset utf-8;
    # max upload size
    server_name rnatango.cs.put.poznan.pl;
    client_max_body_size 75M; # adjust to taste
    client_body_buffer_size 8k;
    client_body_timeout 5s;
    client_header_timeout 5s;
    location /admin {
        limit_conn admin 2;

    }
    location /media/ {
        alias /opt/rnatango/media/; # your Django project's media files - amend as required
        autoindex off;
    }

    location /static/ {
        proxy_cache server_cache;
        alias /opt/rnatango/static/; # your Django project's static files - amend as required
        autoindex off;
    }
    location /.well-known/acme-challenge {
        root /var/letsencrypt;
    }
    location /ws/ {
        proxy_pass http://web:8081;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        autoindex off;
        proxy_pass http://docker_django_server;
        proxy_buffering off;
        proxy_redirect off;
        if ($request_method = 'POST') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }
        if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }
    }
    error_page 403 /custom_403.html;
    location = /custom_403.html {
        root /usr/share/nginx/html;
        internal;
    }
    error_page 404 /custom_404.html;
    location = /custom_404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /custom_50x.html;
    location = /custom_50x.html {
        root /usr/share/nginx/html;
        internal;
    }


    gzip on;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_min_length 1100;
    gzip_buffers 4 8k;
    gzip_proxied any;
    gzip_types
    # text/html is always compressed by HttpGzipModule
    text/css
    text/javascript
    text/xml
    text/plain
    text/x-component
    application/javascript
    application/json
    application/xml
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;

    gzip_static on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;
}
